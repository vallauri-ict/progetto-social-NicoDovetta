<!DOCTYPE html>
<html>
    <head>
      <title>Chatheon - Sign Up</title>
      <meta charset="UTF-8">
      <link rel="icon" href="img/logo_short_white_theme_v1.PNG">

      <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
      <link rel = "stylesheet" href="css/common.css">

      <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
      <script src = "javascript/signUp.js"></script>
      <script src = "javascript/library.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <style>
      body{
        background-image: url("img/Abstract-Wave.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>

    <body>
      <!--Navbar-->
      <nav class="navbar sticky-top navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-light bg-light">
        <img style="width: 3%;" src="img/logo_short_white_theme_v1.PNG">
        <h1 class="navbar-brand noselect">Agenvers Inc.</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link noselect" id="homeLink" href="index.html">Home</a>
            </li>
            <li class="nav-item disabled">
              <a class="nav-link noselect" id="aboutUsLink" href="infoPage.html">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle noselect" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contact us
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item noselect" href="mailto:agenversincofficial@gmail.com?subject=About Chatheon&body=Hi, my name is" target="_blank">Sent an e-mail</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item noselect" target="_blank" href="#!">Contact on Chatheon</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item noselect" target="_blank" href="#!">Contact on Instagram</a>
              </div>
            </li>
          </ul>
          <ul class="ul-inline my-2 my-lg-0 navbar-nav mr-auto" style="position:absolute; left: 95%;">
            <li class="nav-item">
              <a class="btn btn-success noselect" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Site subscribe-->
      <div class="d-flex justify-content-center" style="margin-top: 2%;">
        <div class="reg-container">

          <h1 class="title-reg">Sign up to Chatheon</h1>
          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="text" class="form-control input-group text" id="txtName" placeholder="Name">
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="text" class="form-control input-group text" id="txtSurname" placeholder="Surname">
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="text" class="form-control input-group text" id="txtUsername" placeholder="Username">
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <fieldset class="groupbox-border">
                <legend class="groupbox-border">Gender</legend>
                <div class="form-group" id="genderopt">
                  <div class="radio">
                    <label for="rdMale">
                      <input type="radio" id="rdMale" name="rdbGender" value="Male" checked> Male
                    </label>
                  </div>
                  <div class="radio">
                    <label for="rdFemale">
                      <input type="radio" id="rdFemale" name="rdbGender" value="Female"> Female
                    </label>
                  </div>
                  <div class="radio">
                    <label for="rdOther">
                      <input type="radio" id="rdOther" name="rdbGender" value="Other"> Other
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <div class="input-group date">
                <input type="text" style="width:25%; display:inline-block;" class="form-control" id="dob" placeholder="Birth date">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="email" class="form-control input-group text" id="txtEmail" placeholder="Email">
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="password" class="form-control input-group text" id="txtPassword" placeholder="Password">
            </div>
          </div>

          <div class="row" style="margin-top: 10%;">
            <div class="col-sm-12">
              <input type="password" class="form-control input-group text" id="txtPasswordConf" placeholder="Confirm Password">
            </div>
          </div>

          <div class="row" style="margin-top: 5%;" id="lblError">
            <div class="col-sm-12">
              <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" >&times;</button>
                <div id="lblText"><strong>Error!</strong> Problems with:</div>
              </div>
            </div>
          </div>

          <div class="div-sign-up d-flex justify-content-center" id="divSignUp" style="margin-top: 10%;">
            <button type="submit" id="btnSignUp" class="btn btn-reg">Sign Up</button>
          </div>

        </div>
      </div>
    </body>
</html>
